<!DOCTYPE html>
<html>
<head>
  <title>freeCodeCamp Calculator Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
<div class="container-fluid">
  <div class="row text-center">
    <h1>freeCodeCamp Calculator</h1>
  </div>
<div class="container calculator">
  <div class="row">
    <div class="col-md-12 blackBox" id="answer">0</div>
  </div>
  <div class="row">
    <div class="col-md-3 whiteBox btn" id="ac">AC</div>
    <div class="col-md-3 whiteBox btn" id="ce">CE</div>
    <div class="col-md-3 whiteBox btn" id="percent">%</div>
    <div class="col-md-3 orangeBox btn" id="divide">&#xf7;</div>
  </div>
  <div class="row">
    <div class="col-md-3 whiteBox btn" id="seven">7</div>
    <div class="col-md-3 whiteBox btn" id="eight">8</div>
    <div class="col-md-3 whiteBox btn" id="nine">9</div>
    <div class="col-md-3 orangeBox btn" id="multiply">x</div>
  </div>
  <div class="row">
    <div class="col-md-3 whiteBox btn" id="four">4</div>
    <div class="col-md-3 whiteBox btn" id="five">5</div>
    <div class="col-md-3 whiteBox btn" id="six">6</div>
    <div class="col-md-3 orangeBox btn" id="minus">-</div>
  </div>
  <div class="row">
    <div class="col-md-3 whiteBox btn" id="one">1</div>
    <div class="col-md-3 whiteBox btn" id="two">2</div>
    <div class="col-md-3 whiteBox btn" id="three">3</div>
    <div class="col-md-3 orangeBox btn" id="plus">+</div>
  </div>
  <div class="row">
    <div class="col-md-6 whiteBoxTwo btn" id="zero">0</div>
    <div class="col-md-3 whiteBox btn" id="point">.</div>
    <div class="col-md-3 orangeBox btn" id="equals">=</div>
  </div>
</div>
</div>
</body>
</html>
