<html>
<head>
  <title>freeCodeCamp Calculator Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="row0">
    <p>&nbsp;</p>
    <h1>{ <strong>M</strong> y&nbsp;&nbsp;&nbsp;&nbsp;<strong>J</strong> a v a s c r i p t&nbsp;&nbsp;&nbsp;&nbsp;<strong>C</strong> a l c u l a t o r }</h1>
    <p>&nbsp;</p>
  </div>
<div class="container">
<div class="calculator">
  <div class="row1">
    <button class="blackBox btn" id="answer">0</button>
  </div>
  <div class="row1">
    <button class="whiteBox btn" id="ac">AC</button>
    <button class="whiteBox btn" id="ce">CE</button>
    <button class="whiteBox btn" id="percent">%</button>
    <button class="orangeBox btn" id="divide">&#xf7;</button>
  </div>
  <div class="row1">
    <button class="whiteBox btn" id="seven">7</button>
    <button class="whiteBox btn" id="eight">8</button>
    <button class="whiteBox btn" id="nine">9</button>
    <button class="orangeBox btn" id="multiply">x</button>
  </div>
  <div class="row1">
    <button class="whiteBox btn" id="four">4</button>
    <button class="whiteBox btn" id="five">5</button>
    <button class="whiteBox btn" id="six">6</button>
    <button class="orangeBox btn" id="minus">-</button>
  </div>
  <div class="row1">
    <button class="whiteBox btn" id="one">1</button>
    <button class="whiteBox btn" id="two">2</button>
    <button class="whiteBox btn" id="three">3</button>
    <button class="orangeBox btn" id="plus">+</button>
  </div>
  <div class="row1">
    <button class="whiteBoxTwo btn" id="zero">0</button>
    <button class="whiteBox btn" id="point">.</button>
    <button class="orangeBox btn" id="equals">=</button>
  </div>
  </div>
  <p></p>
  <p>Copyright &copy; N.M.Cabelin </p>
</div>
</body>
</html>
