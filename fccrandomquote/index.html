<!DOCTYPE html>
<html>
<head>
  <title>Random Trump Quotes Generator</title>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
  <script src="json.js"></script>
</head>
  <body>
    <div class="container-fluid">
      <img src="https://cloud.githubusercontent.com/assets/15892944/12081241/325da572-b228-11e5-9a9c-a30d089ee090.jpg" class="img-responsive backgroundImage">
      <div class="headerContent text-center">
        <h1>Random Trump Quotes</h1>
        <h4>Click the button to see some of Donald Trump's infamous out of this world quotes</h4>
        <p class="btn btn-danger" id="gen">Generate</p>
      </div>
      <div class="mainContent row">
        <p class="text-center quotes col-md-12"><span id="randomQuotes"></span></p>
      </div>
      <div class="footerContent row">
        <div class="col-md-12 text-center">
          <h3>Tweet it out</h3>
          <div id="twit">
          <a id="twit" class="fa fa-twitter btn btn-primary" href="https://twitter.com/intent/tweet?text=quote" target="_blank"> Trumpify</a>
          </div>
      </div>
      </div>
    </div>
  </body>
</html>
