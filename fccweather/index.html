<!doctype html>
<html>
<head>
  <title>freeCodeCamp Weather App</title>
  <meta charset="utf-8" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <link type="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Weather App</h1>
  </header>
  <main>
    <p id="data"></p>
    <p id="weather">My weather</p>
  </main>
  <footer>
  </footer>
  <script>
  var long, lati;
  if (navigator.geolocation) {
  	navigator.geolocation.getCurrentPosition(function(position)
    {
    	$("#data").html("latitude: " + position.coords.latitude + "<br>longitude: "
      + position.coords.longitude);
      long = (Math.floor((position.coords.longitude)*1000))*0.001;
      lati = (Math.floor((position.coords.latitude)*1000))*0.001;
      console.log(long+" "+lati);
  		});
    $.ajax('http://api.openweathermap.org/data/2.5/weather', {
      success: function(response) {
        console.log(lati+" "+long);
        $("#weather").html(response);
      },
      data: { "lat":lati,
              "lon":long,
              "appid":"f6528aa612e42b74b4f7bcf00cd1b0b1" }
    });
  // f6528aa612e42b74b4f7bcf00cd1b0b1
}
  </script>
</body>
</html>
