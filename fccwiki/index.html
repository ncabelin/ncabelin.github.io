<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wikipedia Viewer</title>
    <meta charset="UTF-8">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<style>
				.positioned {
						text-align: left;
				}
		</style>
</head>
<body>
  <div class="container text-center">
    <h1>Wikipedia Viewer</h1>
    <form>
      <div class="form-group">
        <input name="title" placeholder="Keyword to search" type="text" id="searchWord">
        <input type="button" id="search" value="Go" class="btn btn-default" />
      </div>
      <p>Click for
					<button class="btn btn-default"><a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Article</a></button></p>
    </form>
		<hr>
    <div id="results"></div>
</div><!-- end container -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script>
$(document).ready(function() {
  $("#search").click(function() {
    $("#results").empty();
    var s = document.getElementById("searchWord").value;
    var u = "https://en.wikipedia.org/w/api.php?action=opensearch&search=" + s + "&limit=20&namespace=0&format=jsonfm";
    console.log(s);
    $.ajax({
        url: u,
        type: 'GET',
        dataType: 'jsonp',
				data: {
						format:"json"
				},
    }).success(function(data) {
			for (var i = 0; i < data[1].length; i++) {
					$("#results").append("<div class='well positioned'><h3>"+data[1][i]+"</h3><p>"+data[2][i]+"</p><p><a href='"+data[3][i]+"'>"+data[3][i]+"</a></p>");	
			};
    });
  });
 });
</script>
</body>
</html>
