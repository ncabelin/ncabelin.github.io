<!DOCTYPE html>
<html lang="en">
<head>
    <title>mLocator</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

    <!-- google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">

    <!-- bootstrap and font-awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <header>
      <div class="row">
          <div class="col-md-12">
            <nav class="navbar navbar-default">
              <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#" id="title">mLocator : <span class="footnote">Mental Health Facility Locator</span></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Locator</a></li>
                    <li><a href="#">Contacts</a></li>
                    <li><a href="#">About</a></li>
                  </ul>
                </div><!-- /.navbar-collapse -->
              </div><!-- /.container-fluid -->
            </nav>
          </div>
          <div class="modalBody">

            <!-- Modal -->
            <div id="myModal" class="modal fade" role="dialog">
              <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <strong><h4 class="modal-title" data-bind="text: placeTitle"></h4></strong>
                  </div>
                  <div class="modal-body">
                    <p id="modBody"></p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>

              </div>
            </div><!-- end Modal -->

          </div>
      </div>
    </header>
    <section class="row tablePos">
      <div class="col-md-12">
        <button type="submit" class="btn btn-default" data-bind="click: addGeo">Find 5 closest facilities</button><span class="loading"> <img src="images/loading.gif" class="loadGif">Loading...</span>
        <form data-bind="submit: filterList, visible: visibleTable">
          <input data-bind='value: searchWord, valueUpdate: "afterkeydown"' placeholder="Filter list">
          <button type="submit" class="btn btn-success"><i class="fa fa-search"></i></button>
        </form>
        <button class="btn btn-danger" data-bind="click: showTable, visible: showListButton">Show List</button>
        <button class="btn btn-danger" data-bind="click: hideTable, visible: hideListButton">Hide List</button>
        <button class="btn btn-danger" data-bind="click: zoomOut">Zoom</button>
          <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" data-bind="visible: showButton" id="info">Info</button>
        <table data-bind="visible: visibleTable" id="table">
          <thead></thead>
          <tbody data-bind="foreach: places" class="collapsible">
            <tr>
              <td data-bind="click: $root.viewMarker, text: name"></td>
              <td data-bind="text: miles"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    <section>
      <div class="mapArea" id="map">
      </div>
    </section>
    <footer>
    </footer>
  </div>
    <!-- jquery, and bootstrap js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <!-- knockoutJS -->
  <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>

  <script src="js/model.js"></script>
  <script src="js/viewmodel.js"></script>
  <!-- googleMaps -->
  <script async src="https://maps.googleapis.com/maps/api/js?callback=googleSuccess&key=AIzaSyCzz48_POTho_1LTKj3c5l4JzKXdXVRBKo&libraries=places" onerror="googleError()"></script>
</body>
</html>
