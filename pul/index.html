<!DOCTYPE html>
<html lang="en">
<head>
    <title>pLU</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <!-- google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- jquery and bootstrap jquery js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- knockoutJS -->
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
    <style>
      body {
        font-family: "Open Sans", sans-serif;
      }

      #title {
        font-family: 'Playfair Display', serif;
      }

      .head {
        background-color: black;
        color: white;
      }

      table {
        margin-left:auto;
        margin-right:auto;
      }

      td,
      a {
        cursor: hand;
        cursor: pointer;
      }

      td {
        border: 1px solid grey;
        padding: 3px;
      }

      td.name:hover {
        background-color: #286090;
        color: white;
      }

      #tableSource {
        margin-top: 100px;
      }

      #loading {
        display: none;
      }

      #listAll, #contacts, #help {
        text-align: center;
      }

      .btn {
        margin-bottom: 10px;
      }

      .btn-success {
        border-radius: 100%;
      }

      footer {
        margin-top: 10px;
      }

      @media screen and (max-width:540) {
        #tableSource {
          margin-top: 150px;
        }
      }
    </style>
</head>
<body>
<div class="container-fluid">
  <header>
      <div class="row">
          <div class="col-md-12">
            <nav class="navbar navbar-default navbar-fixed-top">
              <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#" id="title"><span class="footnote">Psych Unit Locator</span></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav navbar-right">
                    <li><a id="listAll">List</a></li>
                    <li><a id="contacts">Contacts</a></li>
                    <li><a id="help">Help</a></li>
                  </ul>
                </div><!-- /.navbar-collapse -->
              </div><!-- /.container-fluid -->
              <section class="selections col-md-12">
                  <button id="checkGPS" class="btn btn-primary">Nearby</button>
                  <p id="loading"><img src="images/loading.gif" />Loading...</p>
                  <input id="inputAddress" type="number" placeholder="Locate by Zipcode"/>
                  <button id="checkAddress" class="btn btn-success"><i class="fa fa-search"></i></button>
                  <span class="message"></span>
              </section>
            </nav>
          </div>
          <div class="modalBody">

            <!-- Modal -->
            <div id="myModal" class="modal fade" role="dialog">
              <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <strong><h4 class="modal-title"></h4></strong>
                  </div>
                  <div class="modal-body">
                    <p id="modBody"></p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>

              </div>
            </div><!-- end Modal -->

          </div>
      </div>
  </header>
  <div class="row">
    <section id="tableSource">
    </section>
  </div>
  <footer class="text-center">
      <p>Copyright &copy; Potentum Studios. All rights reserved.</p>
  </footer>
</div>
<script src="js/model.js"></script>
<script src="js/list-min.js"></script>
<!-- googleMaps -->
<script async src="https://maps.googleapis.com/maps/api/js?callback=callSuccess&key=AIzaSyCzz48_POTho_1LTKj3c5l4JzKXdXVRBKo&libraries=places" onerror="callError()"></script>
<script src="js/controller.js"></script>
</body>
</html>
