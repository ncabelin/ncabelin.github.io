<!DOCTYPE html>
<html lang="en">
<head>
    <title>Los Angeles Attractions Map</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

    <!-- google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
 
    <!-- bootstrap and font-awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <header>
      <div class="row">
          <div class="col-md-6">
            <h1>Los Angeles Attractions Map</h1><p class="weatherInfo" id="weather">Currently : <span data-bind="text: losAngelesWeather"></span>&deg; F.<span class="openAttr"> powered by <a href="http://openweathermap.org">OpenWeather</a></span></p>
            <span data-bind="text: messageBox"></span>
          </div>
          <div class="col-md-6 navi">
            <input type="text" id="placeList" placeholder="Search" data-bind="textInput: searchWord"><button class="btn btn-danger" data-bind="click: showTable, visible: showListButton">Show List</button>
            <button class="btn btn-danger" data-bind="click: hideTable, visible: hideListButton">Hide List</button>
            <button class="btn btn-success" data-bind="click: $root.zoomOut">Zoom Out</button>
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" data-bind="click: showInfo, visible: showButton">Show Info</button>
            <!-- Modal -->
            <div id="myModal" class="modal fade" role="dialog">
              <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" data-bind="text: placeTitle"></h4>
                  </div>
                  <div class="modal-body">
                    <p data-bind="text: placeWiki"></p>
                    <div class="street" id="pano"></div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </header>
    <nav>
      <div id="after">
        <table data-bind="visible: visibleTable">
          <thead></thead>
          <tbody data-bind="foreach: places" class="collapsible">
            <tr>
              <td data-bind="click: $root.viewMarker, text: name"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </nav>
    <section>
      <div class="mapArea" id="map">
      </div>
    </section>
    <footer>
    </footer>
  </div>
    <!-- jquery, jquery UI and bootstrap js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="js/jquery-ui.min.js"></script>
  <link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css">

  <!-- knockoutJS -->
  <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>

  <script src="js/app.js"></script>
  <!-- googleMaps -->
  <script async src="https://maps.googleapis.com/maps/api/js?callback=googleSuccess&key=AIzaSyCzz48_POTho_1LTKj3c5l4JzKXdXVRBKo&libraries=places" onerror="googleError()"></script>
</body>
</html>
